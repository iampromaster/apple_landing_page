<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple landing Page</title>
  <link rel="stylesheet" href="./styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="#" class="logo">
        <img src="./logo.png" alt="">
      </a>
      <ul>
        <li>
          <a href="#">Stome</a>
          <a href="#">Products</a>
          <a href="#">Vision</a>
          <a href="#">Entertainment</a>
          <a href="#">Accessories</a>

          <i class='bx bx-search-alt-2'></i>
          <i class='bx bx-shopping-bag'></i>
        </li>
      </ul>
    </header>
    <div class="content">
      <div class="textbox">
        <h2>iPhone 15</h2>
        <h5>TItanium, So Strong, So Light Powerful</h5>
        <p>New camera. New Design. Newphoria</p>
        <a href="#">Learn More</a>
      </div>
      <div class="imgBox">
        <img src="./apple1.png" class="iphone" alt="">
      </div>
    </div>
    <ul class="thumb">
      <li><img  src="./apple1.png" alt="" onclick="imgSlider('./apple1.png');changeCircle('#565554')"></li>
      <li><img src="./apple2.png"  alt="" onclick="imgSlider('./apple2.png');changeCircle('#878681')"></li>
      <li><img src="./apple3.png" alt="" onclick="imgSlider('./apple3.png');changeCircle('#5B798E')"></li>
    </ul>
    <ul class="socials">
      <li><i class='bx bxl-facebook'></i></li>
      <li><i class='bx bxl-instagram'></i></li>
      <li><i class='bx bxl-twitter'></i></li>
    </ul>
    </div>
  </section>

  <script src="function.js"></script>

</body>

</html>
